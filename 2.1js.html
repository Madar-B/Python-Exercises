<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Reverse Numbers</title>
</head>
<body>
  <script>
      const input = prompt("Syötä 5 numeroa ja erota ne pilkuilla");
      let values = [];
      if (input) {
        values = input.split(',').map(value => value.trim());
        console.log(values.reverse());
      }
  </script>
</body>
</html>
